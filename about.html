<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"

    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --text-color: #34495e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans SC', 'Arial', sans-serif;
            line-height: 1.8;
            color: var(--text-color);
            background-color: #f9f9f9;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-button-container {
            text-align: center;
            margin: 2rem 0;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: var(--transition);
            font-weight: 500;
            box-shadow: var(--shadow);
        }

        .back-button:hover {
            background-color: var(--dark-color);
            transform: translateY(-2px);
        }

        .about-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 2.5rem;
            margin-bottom: 2rem;
        }

        .about-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .about-title {
            font-size: 2.5rem;
            color: var(--dark-color);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .about-subtitle {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: 400;
        }

        .about-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 3rem;
        }

        .profile-image {
            flex: 1;
            min-width: 300px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .profile-image:hover {
            transform: scale(1.02);
        }

        .profile-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: var(--transition);
        }

        .profile-text {
            flex: 2;
            min-width: 300px;
        }

        .profile-description {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .skills-section {
            margin-top: 2rem;
        }

        .skills-title {
            font-size: 1.5rem;
            color: var(--dark-color);
            margin-bottom: 1rem;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .skill-tag {
            background-color: var(--light-color);
            color: var(--dark-color);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .skill-tag:hover {
            background-color: var(--primary-color);
            color: white;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .about-content {
                flex-direction: column;
                gap: 2rem;
            }

            .profile-image,
            .profile-text {
                min-width: 100%;
            }

            .about-title {
                font-size: 2rem;
            }
        }

        .contact-section {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px dashed #eee;
        }

        .contact-list {
            line-height: 2;
        }

        .contact-item a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        .contact-item a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
    </style>
</head>
